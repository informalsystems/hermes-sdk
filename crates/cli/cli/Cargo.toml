clap                        = { workspace = true, features = ["derive"] }
eyre                        = { workspace = true }
toml                        = { workspace = true }
oneline-eyre                = { workspace = true }
hdpath                      = { workspace = true }
humantime                   = { workspace = true }
tracing                     = { workspace = true }
