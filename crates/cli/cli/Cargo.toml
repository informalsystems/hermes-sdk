[package]
name = "hermes-cli"
version      = { workspace = true }
edition      = { workspace = true }
license      = { workspace = true }
keywords     = { workspace = true }
repository   = { workspace = true }
authors      = { workspace = true }
rust-version = { workspace = true }
readme       = "README.md"
description  = """
    Hermes: IBC Relayer in Rust
"""

[[bin]]
name = "hermes"
path = "bin/hermes.rs"

[dependencies]
hermes-cli-framework            = { path = "../cli-framework" }
hermes-relayer-runtime          = { path = "../../runtime/relayer-runtime" }
hermes-relayer-components       = { path = "../../relayer/relayer-components" }
hermes-cosmos-relayer           = { path = "../../cosmos/cosmos-relayer" }
hermes-cosmos-client-components = { path = "../../cosmos/cosmos-client-components" }

cgp-core                  = { workspace = true }
ibc-relayer               = { workspace = true }
ibc-relayer-types         = { workspace = true }

clap                      = { workspace = true, features = ["derive"] }
oneline-eyre              = { workspace = true }
humantime                 = { version = "2.1.0" }
