name: Rust
on:
  pull_request: {}
  push:
    branches: main

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_DEV_DEBUG: 1
  CARGO_PROFILE_RELEASE_DEBUG: 1
  RUST_BACKTRACE: short
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

# Cancel previous runs of this workflow when a new commit is added to the PR, branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Run Formatter
        run: |
          nix shell .#rust-nightly -c cargo fmt --all -- --check

  clippy-all-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: |
            nix shell .#protobuf -c \
              cargo clippy \
              --all-features --all-targets -- -D warnings

  clippy-no-default-features:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: |
            nix shell .#protobuf -c \
              cargo clippy \
              --no-default-features --all-targets -- -D warnings

  test-stable:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: |
            nix shell .#cargo-nextest .#protobuf -c \
              cargo nextest run \
              --all-features --workspace \
              --exclude ibc-integration-test \
              --exclude hermes-cosmos-integration-tests \
              --exclude hermes-celestia-integration-tests \
              --exclude hermes-sovereign-integration-tests \
              --exclude hermes-cosmos-wasm-relayer \
              --failure-output final
