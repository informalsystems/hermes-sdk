name: Integration Tests Next
on:
  pull_request: {}
  push:
    branches: main

# Cancel previous runs of this workflow when a new commit is added to the PR, branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  cosmos-integration-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        with:
          name: cosmos
          extraPullNames: informal-sovereign
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: run integration tests
        env:
          RUST_BACKTRACE: 1
        run: |
            nix shell .#cargo-nextest .#protobuf .#gaia .#celestia-app -c \
              cargo nextest run -p hermes-cosmos-integration-tests \
              --test-threads=2

  celestia-integration-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        with:
          name: cosmos
          extraPullNames: informal-sovereign
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: run integration tests
        env:
          RUST_BACKTRACE: 1
        run: |
            nix shell .#cargo-nextest .#protobuf .#gaia .#celestia-app .#celestia-node -c \
              cargo nextest run -p hermes-celestia-integration-tests \
              --test-threads=2 \
              --failure-output final

  sovereign-integration-tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v14
        with:
          name: cosmos
          extraPullNames: informal-sovereign
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: run integration tests
        env:
          RUST_BACKTRACE: 1
        run: |
            nix shell .#cargo-nextest .#protobuf .#gaia .#celestia-app .#celestia-node .#sovereign-rollup -c \
              cargo nextest run -p hermes-sovereign-integration-tests \
              --test-threads=2 \
              --failure-output final
