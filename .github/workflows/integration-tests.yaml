name: Integration Tests
on:
  pull_request: {}
  push:
    branches: main

# Cancel previous runs of this workflow when a new commit is added to the PR, branch or tag
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-test:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        chain:
          - package: gaia
            command: gaiad
            account_prefix: cosmos
            features: ''
          - package: ibc-go-v7-simapp
            command: simd
            account_prefix: cosmos
            features: solomachine
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v25
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v13
        with:
          name: cosmos
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-nextest
        run: curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ibc-integration-test --no-run --features=${{ matrix.chain.features }}
      - name: run integration tests
        env:
          RUST_LOG: info,ibc_relayer_runtime=trace
          RUST_BACKTRACE: 1
          NO_COLOR_LOG: 1
          CHAIN_COMMAND_PATHS: ${{ matrix.chain.command }}
          ACCOUNT_PREFIXES: ${{ matrix.chain.account_prefix }}
        run: |
            nix shell .#${{ matrix.chain.package }} -c cargo \
              test -p ibc-integration-test --features=${{ matrix.chain.features }} -- \
              --nocapture --test-threads=2
